services:  
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ui
    environment:
      - NODE_ENV=production
      - PORT=8000
    ports:
      - "8000:8000"

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    env_file:
      - ./auth-service/.env
    depends_on:
      - mysql
    ports:
      - "8001:8000"

  mysql:
    image: mysql:8.0
    container_name: markethub-db
    hostname: markethub-db
    env_file:
      - ./auth-service/.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./db/volume:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
